<div>
    <h2>
        <span>Transactions</span>
        <button class="btn btn-primary float-right jh-create-entity create-transaction" [routerLink]="['/', { outlets: { popup: ['transaction-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Transaction
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="transactions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>T Id</span></th>
            <th><span>Placed Credits</span></th>
            <th><span>Placed On</span></th>
            <th><span>Customer</span></th>
            <th><span>Placed By</span></th>
            <th><span>Option</span></th>
            <th><span>Item</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let transaction of transactions ;trackBy: trackId">
                <td><a [routerLink]="['../transaction', transaction.id ]">{{transaction.id}}</a></td>
                <td>{{transaction.tId}}</td>
                <td>{{transaction.placedCredits}}</td>
                <td>{{transaction.placedOn | date:'medium'}}</td>
                <td>
                    <div *ngIf="transaction.customer">
                        <a [routerLink]="['../customer', transaction.customer?.id ]" >{{transaction.customer?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="transaction.placedBy">
                        <a [routerLink]="['../customer', transaction.placedBy?.id ]" >{{transaction.placedBy?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="transaction.option">
                        <a [routerLink]="['../options', transaction.option?.id ]" >{{transaction.option?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="transaction.item">
                        <a [routerLink]="['../items', transaction.item?.id ]" >{{transaction.item?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../transaction', transaction.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'transaction/'+ transaction.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'transaction/'+ transaction.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
