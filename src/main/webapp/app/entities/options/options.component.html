<div>
    <h2>
        <span>Options</span>
        <button class="btn btn-primary float-right jh-create-entity create-options" [routerLink]="['/', { outlets: { popup: ['options-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Options
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="options">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Op Id</span></th>
            <th><span>Name</span></th>
            <th><span>Ratio</span></th>
            <th><span>Items</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let options of options ;trackBy: trackId">
                <td><a [routerLink]="['../options', options.id ]">{{options.id}}</a></td>
                <td>{{options.opId}}</td>
                <td>{{options.name}}</td>
                <td>{{options.ratio}}</td>
                <td>
                    <div *ngIf="options.items">
                        <a [routerLink]="['../items', options.items?.id ]" >{{options.items?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../options', options.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'options/'+ options.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'options/'+ options.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
