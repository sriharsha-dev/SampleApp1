
<div *ngIf="shop">
    <h2><span>Shop</span> {{shop.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>S Id</span></dt>
        <dd>
            <span>{{shop.sId}}</span>
        </dd>
        <dt><span>Login</span></dt>
        <dd>
            <span>{{shop.login}}</span>
        </dd>
        <dt><span>Password</span></dt>
        <dd>
            <span>{{shop.password}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{shop.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'shop/'+ shop.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
